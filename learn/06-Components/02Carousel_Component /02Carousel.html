<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Component</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="carousel">
        <img src="./img/maria.jpg" alt="maria" />
        <blockquote>
            <p class="testimonialText">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quisquam maxime
                voluptate quod, non
                earum et odio omnis quaerat sapiente sequi excepturi ex quam illo harum dolorum itaque numquam corrupti
                nobis.
            </p>
            <p class="testimonialAuthor">Maria de Aimeida</p>
            <p class="testimonialJob">Senior Product at EDP Comercial</p>
        </blockquote>
        <button class="btn btnLeft">
            <svg xmlns="http://www.w3.org/2000/svg" class="btnIcon " fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
            </svg>
        </button>
        <button class="btn btnRight">
            <svg xmlns="http://www.w3.org/2000/svg" class="btnIcon " fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
            </svg>
        </button>
        <div class="dots">
            <button class="dot check1">&nbsp;</button>
            <button class="dot">&nbsp;</button>
            <button class="dot">&nbsp;</button>
            <button class="dot">&nbsp;</button>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
